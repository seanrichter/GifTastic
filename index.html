<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Link to Google Fonts (Typography) -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="favicon.ico" href="assets/images/icon3.png" />
</head>

<body>

    <div class="container">
        <h2>Football GIFtastic!</h2>
        <h6>*Click on a Football team Button to see some interesting GIFs. *Add your own Football team Button.
            *Double-Click a
            Button to delete a Football team Button</h6>

        <!-- Div for Buttons  -->
        <div class="row">
            <div class="buttons-view"></div>
        </div>

        <div class="row">
            <div class="col-lg-9 container-fluid">
                <!-- Info from API call will be added here -->
                <div id="team-view"></div>
            </div>
            <!-- Div for the form and submit button-->
            <div class="col-lg-3">
                <form id="team-form">
                    <label for="team-input">Add a Super team!</label>
                    <input type="text" class="form-control col-12" id="team-input"><br>
                    <input class="btn btn-warning" id="add-team" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- JQuery & Javascript file Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
